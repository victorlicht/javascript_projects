<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/count-down-timer/style.css">
    <script src="/count-down-timer/script.js" defer></script>
    <title>CountDown TImer</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>New Year 2024</h1>
            <div class="countdown-timer">
                <div class="days">
                    <p class="big-text" id="days">0</p>
                    <span>days</span>
                </div>
                <div class="hours">
                    <p class="big-text" id="hours">0</p>
                    <span>hours</span>
                </div>
                <div class="minutes">
                    <p class="big-text" id="minutes">0</p>
                    <span>minutes</span>
                </div>
                <div class="seconds">
                    <p class="big-text" id="seconds">0</p>
                    <span>seconds</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
